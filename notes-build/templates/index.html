<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{title}}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles.css" type="text/css"> 
</head>

<body>
	<h1>{{title}}</h1>

	<ul>
	{{#pages}}
		{{^hidden}}
		<li><a href="{{url}}">{{title}}</a></li>
		{{/hidden}}
	{{/pages}}
	</ul>

	{{#references.length}}
	<p>Resources:<p>

	<ul>
	<li><a href="{{repo}}">Repository</a></li>

	{{#references}}
	<li><a href="{{url}}">{{title}} ({{by}})</a></li>
	{{/references}}
	</ul>
	{{/references.length}}

	<p id="terminology">Terminology:</p>
	
	{{#dl}}*{{/dl}}
</body>
